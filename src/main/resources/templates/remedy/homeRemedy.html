<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="ISO-8859-1">
    <title> Action Logs </title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle Navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}"> Policy Module - Activity Log </a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/}"> Home </a></li>
                <li><a th:href="@{/risk}"> Risk Home </a></li>
                <li><a th:href="@{/policy}"> Policy Home </a></li>
                <li><a th:href="@{/activity}"> Activity Logs </a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}"> <b> Logout </b> </a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my-2">
    <br><br><hr>
    <h2> Remedy For Your Activity </h2>
    <hr>
    <a th:href="@{/activity}" class="btn btn-info"> Back To Activity Logs </a>
    <hr>
    <table border="1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>
                Activity
            </th>
            <th>
                Action Time
            </th>
            <th>
                Action Type
            </th>
            <th>
                Status
            </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="remedy : ${listRemedyDetail}">
            <td th:text="${remedy.activity}"></td>
            <td th:text="${remedy.actionTime}"></td>
            <td th:text="${remedy.actionType}"></td>
            <td th:text="${remedy.status}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
