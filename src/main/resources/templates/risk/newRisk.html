<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="ISO-8859-1">
    <title> Risk </title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle Navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}"> Policy Module - Add Risk </a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/}"> Home </a></li>
                <li><a th:href="@{/risk}"> Risk Home </a></li>
                <li><a th:href="@{/policy}"> Policy Home </a></li>
                <li><a th:href="@{/activity}"> Activity Logs </a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}"> <b> Logout </b> </a></li>
            </ul>
        </div>
    </div>
</nav>
<br><br>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div th:if="${param.success}">
                <div class="alert alert-info"> You've Successfully Created A Risk ! </div>
            </div>
            <h1> Create A New Risk </h1>
            <hr>
            <form action="#" th:action="@{/risk/saveRisk}" method="POST" th:object="${risk}">
                <div class="form-group">
                    <label class="control-label" for="title"> Title </label>
                    <input id="title" class="form-control" th:field="*{title}"
                           required autofocus="autofocus" />
                </div>
                <div class="form-group">
                    <label class="control-label" for="description"> Description </label> <input
                        id="description" class="form-control" th:field="*{description}"
                        autofocus="autofocus" />
                </div>
                <div class="form-group">
                    <label class="control-label" for="keyWords"> Keywords </label> <input
                        id="keyWords" class="form-control" th:field="*{keyWords}"
                        autofocus="autofocus" />
                </div>
                <div class="form-group">
                    <label class="control-label" for="regex"> Regex </label> <input
                        id="regex" class="form-control" th:field="*{regex}"
                        autofocus="autofocus" />
                </div>
                <div class="form-group">
                    <label class="control-label" for="riskMatchCount"> Risk Match Count </label> <input
                        id="riskMatchCount" class="form-control" type="number"
                        th:field="*{riskMatchCount}" required autofocus="autofocus" />
                </div>
                <div class="form-group">
                    <label class="control-label" for="status"> Status </label>
                    <input id="status" class="form-control" type="checkbox"
                           th:field="*{status}"  autofocus="autofocus" />
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success"> Add Risk </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
